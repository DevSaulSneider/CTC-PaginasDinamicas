<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: Sesion 5 ::.</title>
    <link rel="stylesheet" href="stylos.css">
</head>

<body>
    <header class="centro">
        <h1>PAGINAS DINAMICAS - SESION 5</h1>
    </header>

    <main>
        <!-- Se creará un formulario muy sencillo, el cual controlará el aspecto de un texto.
        Tanto el color de la letra como del fondo del elemento se podrán modificar
        cambiando el valor de elementos select y utilizando eventos.

        Primero se utilizarán atributos HTML y luego se realizará lo mismo utilizando
        el método addEventListener. -->

        <!--
        Paso 1:
        Crear el formulario con los dos elementos select y sus opciones. Es importante 
        que escribamos los colores tal y como los reconoce CSS como valor de cada option.

        Paso 2:
        Crear el texto que manipularemos utilizando eventos.

        Paso 3: 
        Agregar algunos estilos para mejorar el aspecto de la página.

        Paso 4: 
        Ir a script.js y definir los eventos.
        -->

        <form action="">
            <div>
                <label for="color-texto">Color de Texto:</label>
                <select id="color-texto">
                    <option value="black">Negro</option>
                    <option value="white">Blanco</option>
                    <option value="green">Verde</option>
                    <option value="blue">Azul</option>
                    <option value="yellow">Amarillo</option>
                    <option value="orange">Naranja</option>
                    <option value="red">Rojo</option>
                    <option value="pink">Rosado</option>
                    <option value="violet">Violeta</option>
                </select>
            </div>

            <div>
                <label for="color-fondo">Color de fondo:</label>
                <select id="color-fondo">
                    <option value="black">Negro</option>
                    <option value="white">Blanco</option>
                    <option value="green">Verde</option>
                    <option value="blue" selected>Azul</option>
                    <option value="yellow">Amarillo</option>
                    <option value="orange">Naranja</option>
                    <option value="red">Rojo</option>
                    <option value="pink">Rosado</option>
                    <option value="violet">Violeta</option>
                </select>
            </div>
        </form>

        <div class="centro">
            <h2 id="texto" class="caja"> Crack The Code</h2>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Creado por Saul</p>
    </footer>
    
    <script src="main.js"></script>
</body>

</html>
